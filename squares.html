<!DOCTYPE html>
<html lang="en">
<body>
    <canvas height='600', width='600'></canvas>

    <script>

        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        //Draw a matrix of 5x5 squares

        const height = 60;
        const width = 60;
        const gap = 20;
        const n = 5;
        const pInner = 0.5

        ctx.lineWidth = 4;

        for (let j = 0; j<n; j++){
            for (let i = 0; i<n; i++){

                ctx.beginPath()
                let x1 = (width + gap) * i;
                let y1 = (height + gap) * j;
                ctx.rect(x1, y1, width, height);
                ctx.stroke();

                if (Math.random() < pInner){
                    ctx.beginPath()
                    ctx.rect(x1 + 6, y1 + 6, width - 12, height - 12);
                    ctx.stroke();
                }

                    
            }
        }

    </script>
    
</body>
</html>
